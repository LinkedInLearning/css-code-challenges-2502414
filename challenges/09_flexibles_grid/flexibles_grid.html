<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .item {
            background-color: aquamarine;
            border-radius: 0.4rem;
            border: 3px solid rgb(68, 68, 101);
        }

        .container {
            display: grid;
            gap: 1rem;
            grid-auto-rows: 200px;
            grid-template-columns: repeat(auto-fill, minmax(min(400px, 100%), 1fr));

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

</body>

</html>
